project:
  type: book
  output-dir: docs

book:
  title: "COMP/STAT112 Notebook"
  author: "Kellen Sedlmayer"
  date: today
  reader-mode: true
  page-navigation: true
  back-to-top-navigation: true
  bread-crumbs: true
  
  
  sidebar:
    title: "Kellen Sedlmayer"
    collapse-level: 2
    style: "docked"
    pinned: true
    search: true
  
  
  chapters:
    - index.qmd

    - part: "Best Work"
      chapters: 
      - ica\BestWork.qmd
      - ica\Test1.qmd
      - ica\Test2.qmd
      - ica\SoloProject.qmd

    - part: "In-class Activities"
      chapters: 
      - ica\ica-uni.qmd
      - ica\ica-bi.qmd
      - ica\ica-multi.qmd
      - ica\ica-spatial.qmd
      - ica\Joining.qmd
      - ica\Reshaping.qmd
      - ica\Strings.qmd
      - ica\Wrangling.qmd
      - ica\Dates.qmd
      - ica\Factors.qmd

format:
  html:
    theme:
      light: flatly
      dark: darkly
    toc: true
    toc-depth: 3
    link-external-newwindow: true
    css: style/custom.css
    code-copy: true
    code-link: true
    code-line-numbers: true
    code-tools: true

execute:
  cache: false
  freeze: auto

editor: 
  markdown:
    wrap: sentence # Forces each sentence to be on its own line in source markdown, however, it doesn't affect how it is rendered
